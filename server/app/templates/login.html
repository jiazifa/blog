{% extends "_layout.html" %}

<!-- main body -->
{% block mainbody %}
<div class="container-fluid">
  <div class="row align-items-center login-container">
    <div class="col">
      <div class="d-flex justify-content-center">
        <form action="{{ url_for('login') }}" method="POST">
          <div class="form-group form-inline">
            <label for="email">邮箱:</label>
            <input type="email" class="form-control ml-1" id="email" name="email" placeholder="请输入邮箱">
          </div>
          <div class="form-group form-inline">
            <label for="pwd">账号:</label>
            <input type="password" class="form-control ml-1" id="pwd" name="password" placeholder="请输入密码">
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> 记住我
            </label>
          </div>
          <button type="submit" class="btn btn-primary col m-1">登录</button>
        </form>
      </div>
    </div>

  </div>

</div>
{% endblock %}
