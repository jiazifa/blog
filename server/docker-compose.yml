version: "3"

services: 
    web:
        restart: always
        build: .
        env_file: .env
        ports: 
            - "9000:5000"
        depends_on: 
            - database

    database:
        restart: always
        image: mysql:5.7
        ports: 
            - "3307:3306"
        volumes: 
            - mysqldata:/var/lib/mysql
        environment: 
            - MYSQL_ROOT_PASSWORD=12345678
            - MYSQL_DATABASE=sky_blog
            - MYSQL_USER=root
            - MYSQL_PASSWORD=12345678